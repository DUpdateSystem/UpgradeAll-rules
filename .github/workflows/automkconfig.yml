name: Automkconfig
on: 
  push:
    paths:
    - 'rules/apps/**.json'
    - 'rules/hubs/**.json'
jobs:
  mkconfig:
    runs-on: 
    - ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Automkconfig
      env:
        GITHUB_REPO: github.com/DUpdateSystem/UpgradeAll-rules
      run: |
         git clone https://github.com/DUpdateSystem/UpgradeAll-rules
         cd UpgradeAll-rules
         python mkconfig.py
         git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
         git config --local user.name "github-actions[bot]"
         git add rules/rules.json
         git commit  -m "build: 构建规则文件"
         git push --force  "https://${{ secrets.GH_TOKEN }}@$GITHUB_REPO" master:master
